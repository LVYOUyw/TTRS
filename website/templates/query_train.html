
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>NAIVE订票系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/static/style.css" rel="stylesheet">
    <script>
    $(document).ready(function(){
      $("#submit").click(function(){
        $.ajax({url:"/action/query_train?train_id=" + $("#train_id").val(),success:function(result){
        $("#result").html(result);
        }});
      });
    });
    </script>
  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="#">NAIVE订票系统</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/query">查询</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/query_train">车次</a>
          </li>
        </ul>

        <div class="btn-group">
          {% if user %}
          <a href="/user/{{ user }}" class="btn btn-secondary">
            {{ user }}
          </a>
          <a href="/action/logout" class="btn btn-primary">
            Log out
          </a>
          {% else %}
          <a href="/login" class="btn btn-secondary">
            登录
          </a>
          <a href="/signup" class="btn btn-primary">
            注册
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

     

      
      <main role="main" class="container">
      <div class="container" >
        <div  class="form-inline">
        	<div class="form-group col-10">
    			<label for="train_id" class="col-4">列车ID</label>
   				<input type="text" class="form-control col-8" id="train_id">
  			 </div>
          <button id="submit" class="btn btn-primary">查询</button>
        </div>
      <hr/>
      
      <div id="result" class = "row">
      </div>
    </div>
    </main>
 
    

    <footer class="container">
      <p>&copy;没有版权 1926-</p>
    </footer>

    ================================================== -->

  </body>
</html>
