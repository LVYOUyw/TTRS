
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>NAIVE订票系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/jquery.validate.min.js"></script>
    <script src="/static/additional-methods.js"></script>
    <!-- Custom styles for this template -->
    <link href="/static/style.css" rel="stylesheet">
    <script>
  $().ready(function() {

// 在键盘按下并释放及提交后验证提交表单
  $("#signupForm").validate({
    errorLabelContainer: $("div.error"),
    errorContainer: ".error",
    wrapper: "div",
    rules: {
      name: {
        required: true,
        minlength: 2,
        noSpace:true,
        byteRangeLength:20
      },
      password: {
        required: true,
        minlength: 6,
        noSpace:true,
        byteRangeLength:20
      },
      password2: {
        equalTo: "#password",
      },
      email: {
        required: true,
        email: true,
        noSpace:true,
        byteRangeLength:20
      },
      phone: {
        required: true,
        digits:true,
        byteRangeLength:20
      },

    },
    messages: {
      name: {
        required: "请输入用户名",
        minlength: "用户名必需由两个字母组成",
        noSpace:"用户名不能含有空格",
        byteRangeLength:"用户名不能超过20B"
      },
      password: {
        required: "请输入密码",
        minlength: "密码长度不能小于 6 个字母",
        noSpace:"密码不能含有空格",
        byteRangeLength:"密码不能超过20B"
      },
      password2: {
        equalTo: "两次密码输入不一致",
      },
      email: {
        required:"请输入一个正确的邮箱",
        email:"请输入一个正确的邮箱",
        noSpace:"邮箱不能含有空格",
        byteRangeLength:"邮箱不能超过20B"
      },
      phone: "请输入一个正确的电话号码"
     }
    })
  });
    </script>

  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="#">NAIVE订票系统</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/query">查询</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">订票</a>
          </li>
        </ul>

        <div class="btn-group">
          <a href="/login" class="btn btn-secondary">
            登录
          </a>
          <a href="/signup" class="btn btn-primary">
            注册
          </a>
        </div>
      </div>
    </nav>

     

      
      <main role="main" class="container">
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}      
        <form class="form-signin" id="signupForm" action="/action/signup" method="post">
          <div class="alert alert-warning  error" role="alert" name="error" style="display: none;">
          </div>
            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">用户名</label>
              <div class="col-sm-9">
                <input class="form-control" name="name" id="name" placeholder="用户名">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">密码</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码">
              </div>
            </div>
            <div class="form-group row">
              <label for="password2" class="col-sm-3 col-form-label">重复密码</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="重复密码">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">邮箱</label>
              <div class="col-sm-9">
                <input class="form-control" name="email" id="email"placeholder="@">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label">电话</label>
              <div class="col-sm-9">
                <input class="form-control" name="phone" id="phone"placeholder="电话">
              </div>
            </div>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>
      
    </main>
 
    

    <footer class="container">
      <p>&copy;没有版权 1926-</p>
    </footer>

  </body>
</html>
