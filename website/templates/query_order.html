{% extends "base.html" %}
{% block title %}购票记录{% endblock %}
{% block  head_extra %}
    <script>
    $(document).ready(function(){
        $.ajax({url:"/action/query_order?id=" + $("#id").val() + "&date=" + $("#date").val() + 
          "&catalog=" + $("#catalog").val() , success:function(result){
        $("#result").html(result);
        }});
    });

    $(document).ready(function(){
      $("#submit").click(function(){
        $.ajax({url:"/action/query_order?id=" + $("#id").val() + "&date=" + $("#date").val() + 
          "&catalog=" + $("#catalog").val() , success:function(result){
        $("#result").html(result);
        }});
      });
    });
    </script>
{%endblock %}

{%block body%}
      <main role="main" class="container">
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div  class="form">
          <div class="form-row">
        	 <div class="form-inline col-3">
    			   <label for="id" >ID</label>
   				   <input type="text" class="form-control" id="id" value="{{userid}}">
  			   </div>
           <div class="form-inline col-3">
            <label for="date" >日期</label>
            <input type="date" class="form-control" id="date" value="{{date}}">
           </div>
           <div class="form-inline col-3">
            <label for="catalog" >类型</label>
            <input type="text" class="form-control" id="catalog" value="{{catalog}}">
           </div>
           <div>
            <button id="submit" class="btn btn-primary">查询</button>
           </div>
        </div>
        
      </div>
      <hr/>
      
      <div id="result" class = "row">
      </div>

    </main>
 {%endblock%}
