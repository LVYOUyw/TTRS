{% extends "base.html" %}
{% block title %}购票记录{% endblock %}
{% block  head_extra %}
    <script>
    $(document).ready(function(){
        $.ajax({url:"/action/query_order?id=" + $("#id").val() + "&date=" + $("#date").val() + 
          "&catalog=" + $("#catalog").val() , success:function(result){
        $("#result").html(result);
        }});
    });

    $(document).ready(function(){
      $("#submit").click(function(){
        $.ajax({url:"/action/query_order?id=" + $("#id").val() + "&date=" + $("#date").val() + 
          "&catalog=" + $("#catalog").val() , success:function(result){
        $("#result").html(result);
        }});
      });
    });
    </script>
{%endblock %}

{%block body%}

        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="alert alert-warning" id="message">
        </div>
        <div  class="form">
          <div class="row">
        	 <div class="form-inline form-group col-sm">
    			   <label for="id" class="col-form-label col-4" >ID</label>
   				   <input type="text" class="form-control col-8" id="id" value="{{userid}}">
  			   </div>
           <div class="form-inline form-group col-sm">
            <label for="date" class="col-form-label col-4" >日期</label>
            <input type="date" class="form-control col-8" id="date" value="{{date}}">
           </div>
           <div class="form-inline form-group col-sm">
            <label for="catalog" class="col-form-label col-4" >类型</label>
            <input type="text" class="form-control col-8" id="catalog" value="{{catalog}}">
           </div>
           <div class="form-inline form-group col-sm">
           <button id="submit" class="btn btn-primary">查询</button>
          </div>
        </div>
      </div>
      <hr/>
      
      <div id="result" class = "row">
      </div>
<script>
  $("#message").hide();
</script>
 {%endblock%}
