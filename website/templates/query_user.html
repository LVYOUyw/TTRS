{% extends "base.html" %}
{% block title %}查询用户{% endblock %}
{% block head_extra %}
    <script>
    $(document).ready(function(){
      $("#submit").click(function(){
        $.ajax({url:"/action/query_user?id=" + $("#id").val(),success:function(result){
        $("#result").html(result);
        }});
      });
      {% if uid %}
      $.ajax({url:"/action/query_user?id={{uid}}",success:function(result){
        $("#result").html(result);
        }});
      {% endif %}
      $("#modify_result").hide();
    });
    </script>
{% endblock %}
{% block body %}


        <div  class="form-inline">
        	<div class="form-group col-10">
    			<label for="id" >用户ID</label>
   				<input type="text" class="form-control col-10" id="id" value="{{uid}}">
  			 </div>
          <button id="submit" class="btn btn-info">查询</button>
        </div>
      <hr/>
      <div class="alert alert-info" id="modify_result">
      </div>
      <div id="result" class = "row">
      </div>

{% endblock %}
