{% extends "base.html" %}
{% block title %}登陆{% endblock %}
{% block head_extra %}
    <script>
  $().ready(function() {

// 在键盘按下并释放及提交后验证提交表单
  $("#signupForm").validate({
    errorLabelContainer: $("div.error"),
    errorContainer: ".error",
    wrapper: "div",
    rules: {
      userid: {
        required: true,
        minlength: 2,
        noSpace:true,
        byteRangeLength:20
      },
      password: {
        required: true,
        minlength: 6,
        noSpace:true,
        byteRangeLength:20
      }
    },
    messages: {
      userid: {
        required: "请输入用户名",
        minlength: "用户名必需由两个字母组成",
        noSpace:"用户名不能含有空格",
        byteRangeLength:"用户名不能超过20B"
      },
      password: {
        required: "请输入密码",
        minlength: "密码长度不能小于 6 个字母",
        noSpace:"密码不能含有空格",
        byteRangeLength:"密码不能超过20B"
      }
     }
    })
  });
    </script>
    {%endblock%}
    {%block body%}
      <main role="main" class="container">
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form class="form-signin" id="signupForm" action="/action/login" method="post">
            <div class="alert alert-warning  error" role="alert" name="error" style="display: none;">
            </div>
            <div class="form-group">
              <input class="form-control" id="userid" name="userid" placeholder="用户ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
    
      
    </main>
 {%endblock%}
