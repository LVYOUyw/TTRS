      <main role="main" class="container">
      <div class="container" >
        <div class="row" id="seat_choose">
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="特等座">
            <label class="form-check-label" for="特等座">特等座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="商务座">
            <label class="form-check-label" for="商务座">商务座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="一等座">
            <label class="form-check-label" for="一等座">一等座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="二等座">
            <label class="form-check-label" for="二等座">二等座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="高级软卧">
            <label class="form-check-label" for="高级软卧">高级软卧</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="软卧">
            <label class="form-check-label" for="软卧">软卧</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="动卧">
            <label class="form-check-label" for="动卧">动卧</label>
          </div>
          <div class="form-check form-check-inline" > 
            <input class="form-check-input" type="checkbox"  id="硬卧">
            <label class="form-check-label" for="硬卧">硬卧</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="软座">
            <label class="form-check-label" for="软座">软座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="硬座">
            <label class="form-check-label" for="硬座">硬座</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox"  id="无座">
            <label class="form-check-label" for="无座">无座</label>
          </div>
        </div>
        <div class="row">
          <div id="grid"></div>
          <div id="submit" class="btn btn-primary">Submit</div>
        </div>
      </div>
    </main>
 <script>
     $(document).ready(function(){
      $("#submit").click(function(){
        });
    });
    $("#seat_choose").click(function(){
        $(this).find("input").each(function(){
          $("#grid").jsGrid("fieldOption", this.id, "visible", $(this).prop("checked"));
        });
    });     
    $("#grid").jsGrid({
        width: "100%",
        height: "600px",
 
        inserting: true,
        editing: true,
        shrinkToFit:false,
        forceFit:true,

        fields: [
            { name: "站点", type: "text",  validate: "required",width: 70},
            { name: "到达", type: "text"},
            { name: "出发", type: "text"},
            { name: "停留", type: "text"},
            { name: "特等座", type: "text", visible:false},
            { name: "商务座", type: "text", visible:false},
            { name: "一等座", type: "text", visible:false},
            { name: "二等座", type: "text", visible:false},
            { name: "高级软卧", type: "text", visible:false},
            { name: "软卧", type: "text", visible:false},
            { name: "动卧", type: "text", visible:false},
            { name: "硬卧", type: "text", visible:false},
            { name: "软座", type: "text", visible:false},
            { name: "硬座", type: "text", visible:false},
            { name: "无座", type: "text", visible:false},
            { type: "control" }
        ]
    });
</script>
