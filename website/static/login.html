    <title>NAIVE订票系统</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
     <script>
  $().ready(function() {

// 在键盘按下并释放及提交后验证提交表单
  $("#signupForm").validate({
    errorLabelContainer: $("div.error"),
    errorContainer: ".error",
    wrapper: "div",
    rules: {
      userid: {
        required: true,
        minlength: 2,
        noSpace:true,
        byteRangeLength:20
      },
      password: {
        required: true,
        minlength: 6,
        noSpace:true,
        byteRangeLength:20
      }
    },
    messages: {
      userid: {
        required: "请输入用户名",
        minlength: "用户名必需由两个字母组成",
        noSpace:"用户名不能含有空格",
        byteRangeLength:"用户名不能超过20B"
      },
      password: {
        required: "请输入密码",
        minlength: "密码长度不能小于 6 个字母",
        noSpace:"密码不能含有空格",
        byteRangeLength:"密码不能超过20B"
      }
     }
    })
  });
    </script>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="#">NAIVE订票系统</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="query.html">查询</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">订票</a>
          </li>
        </ul>

        <div class="btn-group">
          <a href="login.html" class="btn btn-secondary">
            登录
          </a>
          <a href="signup.html" class="btn btn-primary">
            注册
          </a>
        </div>
      </div>
    </nav>

     

      
      <main role="main" class="container text-center">
      
        <form class="form-signin" id="signupForm">
          <div class="alert alert-warning  error" role="alert" name="error" style="display: none;">
          </div>
            <div class="form-group">
              <input class="form-control" id="userid" name="userid" placeholder="用户ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <div class="checkbox mb-3">
              <label>
              <input type="checkbox" value="remember-me"> 记住登录状态
              </label>
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
      
    </main>
